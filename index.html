<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
    <title>TMDb</title>
</head>
<body onload="initialize()">
    <header class="header">
            <i class="material-icons">search</i>
            <input type="text" name="fname" placeholder="Search for a movie..."/>
    </header>
    <div class="ppal">
        <section class="info">
            <nav>
                <a class="logo" href="#"><i class="material-icons">local_movies</i></a>
                <ul class="navigation">
                    <li><a href="#" onclick="fetchPage()">Popular</a></li>
                    <li><a href="#" onclick="topRatedPage()">Top Rated</a></li>
                    <li><a href="#" onclick="upcomingPage()">Upcoming</a></li>
                    <li><a href="#" onclick="nowPlayingPage()">Now Playing</a></li>
                </ul>
            </nav>
        </section>
        <section class="home" id="home">
            <header class="banner-home">
                <p>THE MOVIE DB APP</p>
            </header>
            <div class="container">
                <header class="title-section">
                    <h2 class="title-category">Popular Movies</h2>
                    <a href="#" class="view-all">View All</a>
                </header>
                <ul class="movies-list" id="popular"></ul>
            </div>
            <div class="container">
                <header class="title-section">
                    <h2 class="title-category">Top Rates Movies</h2>
                    <a href="#" class="view-all">View All</a>
                </header>
                <ul class="movies-list" id="top-rated"></ul>
            </div>
            <div class="container">
                <header class="title-section">
                    <h2 class="title-category">Upcoming Movies</h2>
                    <a href="#" class="view-all">View All</a>
                </header>
                <ul class="movies-list" id="upcoming"></ul>
            </div>
            <div class="container">
                <header class="title-section">
                    <h2 class="title-category">Now Playing Movies</h2>
                    <a href="#" class="view-all">View All</a>
                </header>
                <ul class="movies-list" id="now-playing"></ul>
            </div>
        </section>
    </div>
    <div class="close-modal" id="modal">
        <div class="modal">
            <div class="first-div">
                <img class="header-img" id="header-img">
                <div class="movie-header">
                    <a href="#" onclick="closeModal()">x</a>
                    <div>
                        <h2 class="movie-title" id="movie-title"></h2>
                        <p id="sub-title"></p>
                    </div>
                </div>
            </div>
            <div class="movie-info">
                <div class="movie-image"><img id="movie-image"></div>
                <div class="movie-description">
                    <p id="overview"></p>
                    <h4 class="genres">GENRES</h4>
                    <p id="genres"></p>
                    <h4 class="release-date">RELEASE DATE</h4>
                    <p id="release-date"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
